<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HomeCommander</title>
    <style>
      /* Layout and basic style for dashboard */
      body {
        margin: 0;
        padding: 20px;
        background: white;
        color: #333;
        font-family: Arial, sans-serif;
        height: 100vh;
        box-sizing: border-box;
      }
      .header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 40px;
        font-size: 32px;
        position: fixed;
        top: 20px;
        left: 20px;
        right: 20px;
        z-index: 100;
      }
      .ha-info {
        color: #2196f3;
      }
      .ha-details {
        font-size: 18px;
        margin-top: 5px;
        color: #666;
      }
      .time {
        color: #1976d2;
      }
      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 40px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin-top: 20px;
      }
      .control-circle {
        background: #f5f5f5;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px solid #e0e0e0;
        width: 160px;
        height: 160px;
        font-size: 16px;
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
      }
      .control-circle.assigned {
        border-color: #2196f3;
      }
      .control-title {
        font-size: 14px;
        margin-bottom: 10px;
        color: #666;
      }
      .control-status {
        font-size: 24px;
        margin-bottom: 8px;
      }
      .control-value {
        font-size: 12px;
        color: #999;
        white-space: pre-line;
        text-align: center;
        line-height: 1.3;
      }
      .nav-buttons {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }
      .nav-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 1px solid #e0e0e0;
        font-size: 22px;
        cursor: pointer;
        background: #f5f5f5;
        color: #333;
      }
      .nav-btn:hover {
        background: #2196f3;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Header: Home Assistant status and time -->
    <div class="header">
      <div class="ha-info">
        <div id="ha-status"><strong>HomeCommander:</strong> Not connected</div>
        <div class="ha-details" id="ha-details">
          192.168.10.81:8123 - Disconnected
        </div>
      </div>
      <div class="time" id="current-time">00:00:00</div>
    </div>
    <!-- 6 control circles: 3 rotary encoders (top), 3 buttons (bottom) -->
    <div class="dashboard-grid">
      <div class="control-circle" id="control-1">
        <div class="control-title">Rotary 1</div>
        <div class="control-status"></div>
        <div class="control-value">Not assigned</div>
      </div>
      <div class="control-circle" id="control-2">
        <div class="control-title">Rotary 2</div>
        <div class="control-status"></div>
        <div class="control-value">Not assigned</div>
      </div>
      <div class="control-circle" id="control-3">
        <div class="control-title">Rotary 3</div>
        <div class="control-status"></div>
        <div class="control-value">Not assigned</div>
      </div>
      <div class="control-circle" id="control-4">
        <div class="control-title">Button 1</div>
        <div class="control-status"></div>
        <div class="control-value">Not assigned</div>
      </div>
      <div class="control-circle" id="control-5">
        <div class="control-title">Button 2</div>
        <div class="control-status"></div>
        <div class="control-value">Not assigned</div>
      </div>
      <div class="control-circle" id="control-6">
        <div class="control-title">Button 3</div>
        <div class="control-status"></div>
        <div class="control-value">Not assigned</div>
      </div>
    </div>
    <!-- Navigation buttons: open devices/settings -->
    <div class="nav-buttons">
      <button class="nav-btn" id="devices-btn" title="Devices">üí°</button>
      <button class="nav-btn" id="settings-btn" title="Settings">‚öôÔ∏è</button>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
