<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Settings</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: white;
        color: #333;
        font-family: Arial, sans-serif;
        user-select: none;
      }

      h2 {
        color: #2196f3;
        margin-bottom: 20px;
        display: inline-block;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .nav-btn {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        border: 2px solid #e0e0e0;
        font-size: 22px;
        cursor: pointer;
        background: #f5f5f5;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 10px;
        transition: background 0.2s, color 0.2s;
      }

      .nav-btn:hover {
        background: #2196f3;
        color: white;
      }

      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #666;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        background: #f5f5f5;
        color: #333;
        box-sizing: border-box;
        font-size: 16px; /* Prevents zoom on mobile/touch devices */
        user-select: text;
        appearance: none;
        min-height: 44px; /* Touch-friendly minimum size */
      }

      input:focus {
        border-color: #2196f3;
        outline: none;
      }

      .button-group {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .reset-btn {
        background: #f44336;
        color: white;
      }

      .save-update-btn {
        background: #4caf50;
        color: white;
      }
      button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Home Assistant Settings</h2>
      <button
        class="nav-btn"
        id="fullscreen-toggle-btn"
        title="Dashboard fullscreen aan/uit"
        aria-pressed="true"
      >
        ⌨️
      </button>
    </div>

    <div id="settings-form">
      <div class="form-group">
        <label for="ha-ip">Server IP:</label>
        <input
          type="text"
          id="ha-ip"
          placeholder="192.168.1.100"
          required
          autocomplete="off"
          inputmode="text"
          spellcheck="false"
          autocapitalize="none"
          autocorrect="off"
        />
      </div>

      <div class="form-group">
        <label for="ha-port">Port:</label>
        <input
          type="number"
          id="ha-port"
          placeholder="8123"
          value="8123"
          required
          autocomplete="off"
          inputmode="numeric"
          pattern="[0-9]*"
        />
      </div>
      <div class="form-group">
        <label for="ha-token">Access Token:</label>
        <input
          type="text"
          id="ha-token"
          placeholder="HA long-lived token"
          required
          autocomplete="off"
          inputmode="text"
          spellcheck="false"
          autocapitalize="none"
          autocorrect="off"
        />
      </div>

      <div class="button-group">
        <button type="button" class="reset-btn" id="reset-btn">Reset</button>
        <button type="button" class="save-update-btn" id="save-update-btn">
          Save & Update Dashboard
        </button>
      </div>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
