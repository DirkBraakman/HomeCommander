<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Devices</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: white;
        color: #333;
        font-family: Arial, sans-serif;
      }

      h2 {
        color: #2196f3;
        margin-bottom: 20px;
      }
      .device-list {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
      }
      .device-item {
        padding: 15px;
        border-bottom: 1px solid #e0e0e0;
        background: #f5f5f5;
        margin-bottom: 2px;
      }

      .device-name {
        font-weight: bold;
        color: #2196f3;
        margin-bottom: 5px;
      }
      .device-id {
        font-size: 12px;
        color: #666;
        margin-bottom: 10px;
      }

      .assign-buttons {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
      }
      .assign-btn {
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
        background: #2196f3;
        color: white;
      }

      .assign-btn:hover {
        background: #1976d2;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .error {
        text-align: center;
        padding: 40px;
        color: #f44336;
      }

      .control-selector {
        margin-top: 10px;
        display: none;
      }
      .control-selector select {
        padding: 5px;
        border: 1px solid #e0e0e0;
        border-radius: 3px;
        background: #f5f5f5;
        color: #333;
      }
      .control-selector button {
        padding: 5px 10px;
        margin-left: 10px;
        border: none;
        border-radius: 3px;
        background: #2196f3;
        color: white;
        cursor: pointer;
      }
      .reset-assignments-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background: #ff9800;
        color: white;
        cursor: pointer;
        font-size: 14px;
      }

      .reset-assignments-btn:hover {
        opacity: 0.8;
      }

      .save-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background: #2196f3;
        color: white;
        cursor: pointer;
        font-size: 14px;
      }

      .save-btn:hover {
        opacity: 0.8;
      }

      .assignment-info {
        background: #e3f2fd;
        padding: 8px;
        border-radius: 4px;
        margin-top: 10px;
        font-size: 12px;
        color: #1976d2;
        border-left: 4px solid #2196f3;
      }
    </style>
  </head>
  <body>
    <h2>Home Assistant Devices</h2>

    <div style="margin-bottom: 20px; display: flex; gap: 10px">
      <button class="reset-assignments-btn" id="reset-assignments-btn">
        Reset All Assignments
      </button>
      <button class="save-btn" id="save-btn">Save & Update Dashboard</button>
    </div>

    <div id="device-list" class="device-list">
      <div class="loading">Loading devices...</div>
    </div>

    <script src="devices.js"></script>
  </body>
</html>
