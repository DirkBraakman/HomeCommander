<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>MQTRL - Settings</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6fa; margin: 0; padding: 0; }
    .container { max-width: 340px; margin: 30px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 24px; }
    h2 { text-align: center; margin-bottom: 18px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input { width: 100%; padding: 7px; margin-top: 4px; border-radius: 6px; border: 1px solid #ccc; }
    .btn-row { display: flex; justify-content: space-between; margin-top: 18px; }
    button { flex: 1; margin: 0 4px; padding: 8px 0; border: none; border-radius: 6px; background: #1976d2; color: #fff; font-weight: bold; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #125ea2; }
    .output { background: #222; color: #0f0; font-size: 13px; border-radius: 6px; padding: 8px; margin-top: 16px; min-height: 40px; }
    .clear-btn { background: #e53935; }
    .clear-btn:hover { background: #b71c1c; }
  </style>
</head>
<body>
  <div class="container">
    <h2>MQTRL Settings</h2>
    <form id="settingsForm">
      <label>Home Assistant IP</label>
      <input type="text" id="ip" required>
      <label>Username</label>
      <input type="text" id="username">
      <label>Password</label>
      <input type="password" id="password">
      <label>API Port</label>
      <input type="number" id="apiPort" value="8123">
      <label>Long Lived Access Token</label>
      <input type="text" id="token">
      <label>MQTT Port</label>
      <input type="number" id="mqttPort" value="1883">
      <div class="btn-row">
        <button type="button" id="saveBtn">Save</button>
        <button type="button" id="clearBtn" class="clear-btn">Clear</button>
      </div>
      <div class="btn-row">
        <button type="button" id="apiTestBtn">API Test</button>
        <button type="button" id="mqttTestBtn">MQTT Test</button>
      </div>
    </form>
    <div class="output" id="output"></div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
