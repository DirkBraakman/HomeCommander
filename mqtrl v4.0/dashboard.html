<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MQTRL Dashboard</title>
  <style>
    body { margin: 0; background: #222; color: #fff; font-family: Arial, sans-serif; }
    .topbar { display: flex; justify-content: space-between; align-items: center; padding: 18px 32px 0 32px; }
    .server-info { font-size: 18px; }
    .clock { font-size: 22px; font-weight: bold; }
    .spots-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; }
    .row { display: flex; justify-content: center; margin: 24px 0; }
    .spot {
      width: 90px; height: 90px; border-radius: 50%; background: #fff2; margin: 0 24px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-size: 32px; color: #1976d2; box-shadow: 0 2px 8px #0003;
      border: 2px solid #1976d2; transition: background 0.2s;
    }
    .spot-label { font-size: 14px; color: #fff; margin-top: 6px; }
    .corner-icons { position: fixed; right: 32px; bottom: 24px; display: flex; gap: 18px; }
    .icon-btn { background: #fff2; border: none; border-radius: 50%; width: 44px; height: 44px; font-size: 26px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.2s; }
    .icon-btn:hover { background: #1976d2; color: #fff; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="server-info" id="serverInfo">MQTRL - Loading...</div>
    <div class="clock" id="clock"></div>
  </div>
  <div class="spots-container">
    <div class="row" id="row1"></div>
    <div class="row" id="row2"></div>
  </div>
  <div class="corner-icons">
    <button class="icon-btn" id="devicesBtn" title="Devices">üí°</button>
    <button class="icon-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
